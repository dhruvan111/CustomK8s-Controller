plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'io.fabric8', name: 'kubernetes-client', version: '6.7.2'
    implementation group: 'io.fabric8', name: 'kubernetes-model', version: '6.7.2'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.5'

    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}
